name: bbknn
description: |
    BBKNN is a fast and intuitive batch effect removal tool that can be directly used in the scanpy workflow. It serves as an alternative to scanpy.pp.neighbors(), with both functions creating a neighbour graph for subsequent use in clustering, pseudotime and UMAP visualisation.
project_home: https://github.com/Teichlab/bbknn
documentation_home: https://bbknn.readthedocs.io/en/latest/
tutorials_home: https://bbknn.readthedocs.io/en/latest/
install:
    pypi: bbknn
